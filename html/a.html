<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그 하이퍼링크</title>
</head>
<body>
  <h1>하이퍼링크</h1>
  <h2>텍스트에 하이퍼링크</h2>
  <ul>
    <li><a href="https://www.naver.com/">네이버</a></li>
    <li><a href="https://www.naver.com/">네이버</a></li>
  </ul>
  <!--
    href = "url"
    href = "/경로/파일멍.화일명"  프로토콜://도메인 생략 같은 장치에서
    href = "경로/파일명.화일명"   현재 폴더에서
    href = "../경로/파일명.화일명" 현재 폴더 상위 폴더
    -->
    <h2>이미지에 하이퍼링크</h2>
    <!-- p>a>img -->
  <p><a href="https://www.naver.com">
    <img src="../logo.jpg" alt="상사로고"></a></p>  
  </body>
</html>
