<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카테고리 만들기 연습 ul li</title>
</head>
<body>
  <!-- 
    대메뉴 4개 
    소메뉴 3개 
   -->
  <ul>
    <li>DRESS</li>
    <li>OUTER</li>

    <li>
      TOP
      <!-- 서브메뉴 3개 -->
      <!-- ul>li*3 -->    
      <ul>
        <li>티</li>
        <li>셔츠</li>
        <li>블라우스</li>
      </ul>
    </li>
    
    <li>
      BOTTOM
      <ul>
        <li>팬츠</li>
        <li>스커트</li>
      </ul>
    </li>
  </ul>
</body>
</html>
