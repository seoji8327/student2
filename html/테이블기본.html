<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 기본</title>
</head>
<body>
  <!-- 2줄 3칸
  table(표) border(선굵기)="1" width(칸 넓이)="70%" -->
  <table border="1" width="70%">
    <tr>
      <!-- td*3>{text} 원하는 text를 입력하면 자동 입력됨-->
      <td>text</td>
      <td>text</td>
      <td>text</td>
    </tr>
    <tr>
      <!-- td*3>{text} 원하는 text를 입력하면 자동 입력됨-->
      <td>text</td>
      <td>text</td>
      <td>text</td>
    </tr>
  </table>
  <hr>
  <p>2줄 3칸 테이블</p>
  <tr>
    <!--  
      테이블 table
      2줄 emmet tr*2
      3칸 emmet td*3
      텍스트 emmet {데이터}  
    -->
    <!-- table>tr*2>td*3{데이터} -->
    <code>table>tr*2>td*3{데이터}</code>
    table>tr*2>td*3{데이터}
    <table border="1" width="70%">
      <tr>
        <td>데이터</td>
        <td>데이터</td>
        <td>데이터</td>
      </tr>
      <tr>
        <td>데이터</td>
        <td>데이터</td>
        <td>데이터</td>
      </tr>
    </table>

  </tr>
</body>
</html>
